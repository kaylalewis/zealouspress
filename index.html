<div class="home">
<h2>Spring Collection</h2>

    {% for post in site.posts %}
<div class="col-md-4 entries">


        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img class="mainImg" src="{{ post.image }}"> <br>{{ post.title }} </a>
        </h3>
        <h4>{{post.subText}}</h4>
    </div>
    {% endfor %}


</div>
<script>
$(document).ready(function() {

  $("#owl-demo").owlCarousel({

      navigation : false, // Show next and prev buttons
      singleItem:true,
      // autoPlay: 3000

      // "singleItem:true" is a shortcut for:
      // items : 1,
      // itemsDesktop : false,
      // itemsDesktopSmall : false,
      // itemsTablet: false,
      // itemsMobile : false

  });

})
</script>
