---
layout: page
title: Store
type: page
---


<div class="store">
<div class="row">
	{% for post in site.posts %}
			<div class="col-md-4">
					<a href="{{site.baseurl}}{{post.url}}"><img class="front" src="{{post.image}}"></a>
						<h4><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h4>
						<p>By {{post.author}}<br>{{post.price}}</p>
					</div>

	{% endfor %}
</div>
</div>

<script src="{{site.baseurl}}/scriptsNone.js"></script>
