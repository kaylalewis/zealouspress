---
layout: default
---

<article>
<div class="row">

  <div class="col-md-5 col-xs-12">
          <img src= "{{site.baseurl}}/{{ page.image }}">
  </div>

<div class="col-md-7 col-xs-0 postContent">
        <header>
            <h2>{{ page.title }}</h2>
        </header>

        <ul>
          <li><label>Author</label> {{ page.author }}</li>
          <br>
          <li><label>Category</label> {{ page.category }}</li>
          <br>
          <li><label>Date Published</label> {{ page.date }}</li>
        </ul>

        <div class="entry">{{ content }}</div>
</div>
        <footer><!-- additional info --></footer>

</article>
