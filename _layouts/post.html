---
layout: default
---

<article class="postBack">
<div class="row">

  <div class="col-md-7">
          <img src= "{{site.baseurl}}/{{ page.image }}">

  </div>

<div class="col-md-5 postContent">
        <header>
            <h2>{{ page.title }}</h2>
        </header>
          <p>By {{ page.author }}</p>
        <h4>{{ page.price }}</h4>

        {{ page.content }}

        <div class="entry">{{ page.excerpt }}</div>
<br>
<h5>Details</h5>
<p>
<label>Category</label> {{ page.category }}
  <br>
<label>Date Published</label> {{ page.dateP }}</p>
</div>
</article>
